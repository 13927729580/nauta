---

- name: Set async task
  set_fact:
    docker_async_tasks: {}

- name: Tag all images
  vars:
    name: "{{ item.key }}"
    image: "{{ item.value }}"
  include_tasks: "tag_image.yml"
  with_dict: "{{ images }}"

- name: Wait for tasks
  vars:
    name: "{{ item.key }}"
    task_id: "{{ item.value }}"
  include_tasks: wait.yml
  with_dict: "{{ docker_async_tasks }}"

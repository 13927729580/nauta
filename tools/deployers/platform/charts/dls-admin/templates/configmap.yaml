kind: ConfigMap
apiVersion: v1
metadata:
  name: external-address
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  address: {{ required "External IP is required" .Values.ExternalIP }}

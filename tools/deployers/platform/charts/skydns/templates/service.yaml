apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-skydns
  labels:
    app: {{ .Release.Name }}-skydns
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "KubeDNS"
spec:
  selector:
    app: {{ .Release.Name }}-skydns
    release: {{ .Release.Name }}
  clusterIP: {{ required "DNS ClusterIP is required" .Values.ClusterIP }}
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups:
  - ""
  resources:
  - "secrets"
  resourceNames:
  - "kubernetes-dashboard-key-holder"
  - "kubernetes-dashboard-certs"
  verbs:
  - "get"
  - "update"
  - "delete"
  - "create"
- apiGroups:
  - ""
  resources:
  - "configmaps"
  resourceNames:
  - "kubernetes-dashboard-settings"
  verbs:
  - "get"
  - "update"
- apiGroups:
  - ""
  resources:
  - "services"
  resourceNames:
  - "heapster"
  verbs:
  - "proxy"
- apiGroups:
  - ""
  resources:
  - "services/proxy"
  resourceNames:
  - "heapster"
  - "http:heapster:"
  - "https:heapster:"
  - "{{ .Release.Name }}:web"
  verbs:
  - "get"
  - "create"

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ .Release.Name }}-client
rules:
- apiGroups:
  - ""
  resources:
  - services/proxy
  verbs:
  - get
  - create
  resourceNames:
  - '{{ .Release.Name }}:web'
  - '{{ .Release.Name }}'

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "KubernetesDashboard"
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 80
    targetPort: http
  selector:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}

---

- name: Init remote workspace
  hosts: master[0]
  roles:
    - role: remote/init
      when: "'master' in groups and groups['master'] | length > 0"

- name: Init local workspace
  hosts: localhost
  connection: local
  gather_facts: False
  roles:
    - role: local/init
      when: "'master' not in groups or groups['master'] | length == 0"

- name: Load storage
  hosts: provisioners
  gather_facts: False
  roles:
    - role: "storage/{{ storage_type | default('auto') }}"

- name: Run provisioners preperation
  hosts: provisioners
  gather_facts: False
  roles:
    - role: workspace

- name: Run provisioner pods
  hosts: provisioner-pods
  gather_facts: False
  roles:
    - role: workspace-prepare

- name: Run provisioner registry
  hosts: provisioners
  gather_facts: False
  roles:
    - role: registry-install
    - role: dls4e-install

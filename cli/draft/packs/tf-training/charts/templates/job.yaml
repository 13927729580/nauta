apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart_version" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    draft: {{ .Values.draft }}
    experimentName: {{ .Values.experimentName }}
spec:
  template:
    metadata:
      annotations:
        buildID: {{ .Values.buildID }}
      labels:
        app: {{ template "name" . }}
        draft: {{ .Values.draft }}
        release: {{ .Release.Name }}
        experimentName: {{ .Values.experimentName }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python"]
          args:
          {{- range .Values.commandline.args }}
            - {{ . }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.TensorBoardPort }}
              name: "tensorboard"
            - containerPort: {{ .Values.TensorIPythonPort }}
              name: "ipython"
          securityContext:
            privileged: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
      restartPolicy: Never
  backoffLimit: 5

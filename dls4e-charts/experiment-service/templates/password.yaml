apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
  name: {{ .Release.Name }}-{{ .Chart.Name }}-password
  annotations:
    "helm.sh/hook": "pre-install"
type: Opaque
data:
  password: {{ randAlphaNum 15 | b64enc | quote }}
  user: {{ .Values.postgres.user | b64enc | quote }}
  db: {{ .Values.postgres.db | b64enc | quote }}

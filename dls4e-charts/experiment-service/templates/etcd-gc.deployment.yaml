apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-etcd-gc
  labels:
    app: {{ .Chart.Name }}-etcd-gc
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ .Chart.Name }}-etcd-gc
            release: {{ .Release.Name }}
            chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
            heritage: {{ .Release.Service }}
            dls4e_app_name: etcd-gc
        spec:
          containers:
          - name: {{ .Chart.Name }}
            image: {{ required "DLS4E Registry is required" .Values.global.dls4e_registry }}/{{ required "DLS4E etcd_gc image is required" .Values.etcd_gc_image }}
            imagePullPolicy: "IfNotPresent"
            command:
            - bash
            - -c
            - kubectl exec -it $(kubectl get --no-headers=true pods -l app=experiment-service-etcd -n dls4e -o custom-columns=:metadata.name) -n dls4e -- bash -c 'if [ "$(ETCDCTL_API=3 etcdctl alarm list | grep -c '\''alarm:NOSPACE'\'')" -ne 0 ]; then echo "Alarm NOSPACE, compacting"; rev=$(ETCDCTL_API=3 etcdctl --endpoints=:2379 endpoint status --write-out="json" | egrep -o '\''"revision":[0-9]*'\'' | egrep -o '\''[0-9].*'\''); ETCDCTL_API=3 etcdctl compact $rev; ETCDCTL_API=3 etcdctl defrag; ETCDCTL_API=3 etcdctl alarm disarm; else echo "No alarms found. OK"; fi'
          restartPolicy: OnFailure
          tolerations:
          - key: "master"
            operator: "Exists"
            effect: "NoSchedule"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: master
                    operator: In
                    values:
                    - "True"

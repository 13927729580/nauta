apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      heritage: {{ .Release.Service }}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 20
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        heritage: {{ .Release.Service }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      containers:
      - name: redsocks
        image: {{ required "DLS4E Registry is required" .Values.global.dls4e_registry }}/{{ required "DLS4E redsocks image is required" .Values.image }}
        imagePullPolicy: "IfNotPresent"
        securityContext:
          privileged: true
        lifecycle:
          preStop:
            exec:
              command: ["/down.sh"]
        resources:
          limits:
            memory: 256Mi
            cpu: 250m
        env:
        - name: IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SOCKS_IP
          value: '{{ required "SOCKS5 IP is required" .Values.IP }}'
        - name: SOCKS_PORT
          value: '{{ required "SOCKS5 PORT is required" .Values.Port }}'
        - name: INTERFACES
          value: '{{ required "INTERFACES list is required" .Values.Interfaces }}'
        - name: IGNORED_NETWORKS
          value: 10.0.0.0/8

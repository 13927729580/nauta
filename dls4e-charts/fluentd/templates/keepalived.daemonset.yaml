apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-keepalived
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-keepalived
      release: {{ .Release.Name }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-keepalived
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - image: {{ required "DLS4E Registry is required" .Values.global.dls4e_registry }}/{{ required "DLS4E centos image is required" .Values.centos_image }}
        command:
        - bash
        - -c
        - while true; do echo "Log rotate"; sleep 30; done
        imagePullPolicy: IfNotPresent
        name: keepalived
        resources:
          limits:
            cpu: 100m
            memory: 32Mi
          requests:
            cpu: 100m
            memory: 32Mi
      tolerations:
      - effect: NoSchedule
        key: master
        operator: Exists

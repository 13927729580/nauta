
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ required "DLS4E Release name is required" .Values.global.dls4e }}-{{ .Chart.Name }}-input
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
{{- if .Values.global.input_nfs }}
  storageClassName: ""
  selector:
    matchLabels:
      app_name: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
      type: input
      app: samba
      namespace: {{ .Release.Namespace }}
{{- end }}

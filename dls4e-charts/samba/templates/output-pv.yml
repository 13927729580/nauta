{{- if .Values.global.output_nfs }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ required "DLS4E Release name is required" .Values.global.dls4e }}-{{ .Chart.Name }}-{{ .Release.Namespace }}-output
  labels:
    app_name: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    type: output
    app: samba
    namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteMany
  - ReadWriteOnce
  capacity:
    storage: 32Gi
  nfs:
    path: {{ .Values.global.output_nfs.path }}
    server: {{ .Values.global.output_nfs.server }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
{{- end }}

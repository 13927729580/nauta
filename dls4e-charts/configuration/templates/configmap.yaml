kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
data:
  external_ip: {{ required "DLS4E Release version is required" .Values.global.dls4e_configuration.external_ip }}
  registry: {{ required "DLS4E registry address is required" .Values.global.dls4e_configuration.registry }}
{{- $root := . -}}
{{- range (required "List of images is required" .Values.global.images) }}
  image.{{ required "Name not found" .name }}: {{ required "Value not found" .value }}
{{- end }}
  platform.version: "{{ .Values.global.dls4e_release }}"

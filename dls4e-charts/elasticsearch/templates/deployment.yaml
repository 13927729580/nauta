apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: ES_JAVA_OPTS
          value: "-Xmx512m -Xms512m"
        resources:
          requests:
            memory: 1Gi
          limits:
            memory: 1Gi
        ports:
        - containerPort: {{ .Values.service.internalPort }}
          protocol: TCP

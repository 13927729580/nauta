apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    dls4e_release: {{ required "DLS4E Release name is required" .Values.global.dls4e }}
    dls4e_release_version: {{ required "DLS4E Release version is required" .Values.global.dls4e_release }}
spec:
  type: ClusterIP
  clusterIP: {{ required "Samba ClusterIP is required" .Values.ClusterIP }}
  ports:
    - port: 139
      targetPort: 139
      protocol: TCP
      name: "samba-tcp-139"
    - port: 445
      targetPort: 445
      protocol: TCP
      name: "samba-tcp-445"
    - port: 137
      targetPort: 137
      protocol: UDP
      name: "samba-udp-137"
    - port: 138
      targetPort: 138
      protocol: UDP
      name: "samba-udp-138"
  selector:
    dls4e_app_name: samba

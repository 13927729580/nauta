[global]
        workgroup = DLS
        security = user
        passdb backend = tdbsam
        
[homes]
        comment = Home Directories
        valid users = %U
        browseable = No
        read only = No
        writable = Yes
        inherit acls = Yes
        guest ok = no

[shared]
        comment = Shared Directory
        path = /mnt/shared
        create mask = 777
        directory mask = 2777
        force create mask = 777
        # force directory mask = 2777   
        force group = nobody
        force user = nobody
        valid users = %U
        browseable = Yes
        read only = No
        writable = Yes
        inherit acls = Yes
        guest ok = no
        
